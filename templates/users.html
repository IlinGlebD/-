{% extends "base.html" %}

{% block title %}Пользователи - Мессенджер{% endblock %}

{% block content %}
<div class="users-container">
    <h2>Список пользователей</h2>
    <div class="users-list">
        {% for user in users %}
        <div class="user-card">
            <div class="user-info">
                <span class="username">{{ user.username }}</span>
                <span class="user-joined">Зарегистрирован: {{ user.created_at.strftime('%d.%m.%Y') }}</span>
            </div>
            <a href="{{ url_for('chat', user_id=user.id) }}" class="btn btn-primary">Написать</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
